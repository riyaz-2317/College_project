<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Emoji-based Song Recommendation</title>
    <style>
        body {
            background: linear-gradient(135deg, #191414 0%, #1db954 100%);
            font-family: 'Circular', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            display: flex;
        }
        .spotify-sidebar {
            width: 320px;
            background: #000;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 20;
        }
        .spotify-sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 18px;
            color: #fff;
        }
        .spotify-sidebar button, .spotify-sidebar .sidebar-btn {
            background: #1db954;
            color: #191414;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .spotify-sidebar button:hover, .spotify-sidebar .sidebar-btn:hover {
            background: #191414;
            color: #1db954;
        }
        .spotify-sidebar .sidebar-section {
            margin-bottom: 24px;
        }
        .spotify-sidebar .sidebar-footer {
            margin-top: auto;
        }
        .main-content {
            margin-left: 340px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: rgba(25, 20, 20, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(30, 50, 30, 0.25);
            padding: 48px 36px 36px 36px;
            margin-top: 80px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        h1 {
            color: #1db954;
            margin-bottom: 18px;
            font-family: 'Circular', 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 0.02em;
            font-size: 2em;
            text-shadow: 0 2px 12px #1db95444;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 12px;
            display: block;
            color: #fff;
        }
        select, button {
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            margin: 8px 0 20px 0;
            outline: none;
        }
        select {
            background: #282828;
            color: #fff;
            border: 1px solid #1db954;
        }
        button {
            background: linear-gradient(90deg, #1db954 0%, #191414 100%);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px #1db95444;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #191414 0%, #1db954 100%);
            transform: scale(1.05);
        }
        #result {
            margin-top: 24px;
            text-align: left;
            width: 100%;
        }
        .main-btn-row-container {
            display: flex;
            gap: 32px;
            position: fixed;
            top: 32px;
            right: 36px;
            z-index: 12;
        }
        .main-btn {
            width: 54px;
            height: 54px;
            background: #191414;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px #1db95444;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            font-size: 2em;
            z-index: 12;
            position: relative;
        }
        .main-btn svg {
            transition: filter 0.2s;
        }
        .main-btn:hover {
            background: #1db954;
            box-shadow: 0 4px 24px #1db95488;
        }
        .main-btn:active svg {
            filter: drop-shadow(0 0 12px #1db954) drop-shadow(0 0 24px #191414);
        }
        .btn-label {
            font-size: 1em;
            margin-top: 12px;
            color: #fff;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.03em;
            display: block;
            animation: spotifyLabelPulse 1.2s infinite alternate;
        }
        @keyframes spotifyLabelPulse {
            0% { color: #fff; text-shadow: 0 0 6px #1db954; }
            100% { color: #1db954; text-shadow: 0 0 16px #1db954; }
        }
        .song-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 18px 16px;
            border-radius: 18px;
            background: #282828;
            box-shadow: 0 2px 8px #1db95422;
            transition: box-shadow 0.2s, background 0.2s;
            animation: fadeInSongRow 0.7s;
        }
        @keyframes fadeInSongRow {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .song-row:hover {
            background: #1db95422;
            box-shadow: 0 4px 16px #1db95444;
        }
        .song-info {
            flex: 1;
            color: #fff;
        }
        .song-info strong {
            color: #1db954;
        }
        .playing .song-info,
        .song-info.playing {
            font-weight: 700;
            font-size: 1.15em;
            color: #191414;
            background: #1db954;
            border-radius: 12px;
            box-shadow: 0 2px 8px #1db95444;
            transition: background 0.3s, color 0.3s;
            animation: playingPulse 1.2s infinite alternate;
        }
        @keyframes playingPulse {
            0% { background: #1db954; color: #191414; }
            100% { background: #191414; color: #1db954; }
        }
        .play-btn {
            background: #191414;
            border: 2px solid #1db954;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3em;
            margin-left: 10px;
            vertical-align: middle;
            color: #1db954;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #1db95444;
            transition: transform 0.2s, background 0.2s;
        }
        .play-btn:active {
            transform: scale(1.15) rotate(10deg);
            background: #1db954;
            color: #191414;
        }
        .error {
            color: #ff4c4c;
            font-weight: bold;
        }
        .rvit-logo {
            display: block;
            margin: 0 auto 18px auto;
            max-width: 100px;
            border-radius: 18px;
            box-shadow: 0 2px 12px #1db95444;
        }
        #audioPlayer {
            display: none;
            margin-top: 24px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 8px #1db95444;
            background: #282828;
        }
        #songImage {
            display: none;
            width: 220px;
            height: 220px;
            margin: 18px auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 4px 16px #1db95444;
            background: linear-gradient(135deg, #191414 0%, #1db954 100%);
            object-fit: contain;
            padding: 12px;
            transition: background 0.4s;
            animation: songImageGlow 2s infinite alternate;
        }
        @keyframes songImageGlow {
            0% { box-shadow: 0 0 24px 6px #1db954, 0 0 48px 12px #191414; }
            100% { box-shadow: 0 0 32px 12px #191414, 0 0 64px 24px #1db954; }
        }
        .player-controls {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .player-btn {
            padding: 8px 18px;
            border-radius: 12px;
            border: 1px solid #1db954;
            background: #191414;
            color: #1db954;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
        }
        .player-btn:hover {
            background: #1db954;
            color: #191414;
        }
        ::-webkit-scrollbar {
            width: 8px;
            background: #191414;
        }
        ::-webkit-scrollbar-thumb {
            background: #1db954;
            border-radius: 8px;
        }
        .spotify-play-btn {
            background: none;
            border: none;
            box-shadow: none;
            padding: 0;
            margin-left: 10px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .spotify-play-btn:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 8px #1db954);
        }
    </style>
</head>
<body>
    <div class="spotify-sidebar">
        <h2>Your Library</h2>
        <div class="sidebar-section">
            <button onclick="createPlaylist()">Create playlist</button>
            <button class="sidebar-btn" onclick="createFolder()">Create folder</button>
            <button class="sidebar-btn" onclick="browsePodcasts()">Browse podcasts</button>
        </div>
        <div id="libraryList" style="margin-bottom:24px;"></div>
        <div class="sidebar-footer">
            <button class="sidebar-btn" style="background:#282828;color:#fff;">English</button>
        </div>
        <div id="sidebarModal" style="display:none;position:fixed;left:340px;top:40px;z-index:1000;background:#191414;border-radius:18px;box-shadow:0 4px 24px #1db95444;padding:32px 24px;color:#fff;min-width:320px;">
            <span id="sidebarModalText"></span>
            <br><br>
            <input id="modalInput" style="display:none;width:90%;padding:8px;border-radius:8px;border:none;margin-bottom:12px;background:#282828;color:#fff;" />
            <button onclick="saveModal()" id="modalSaveBtn" style="display:none;background:#1db954;color:#191414;border:none;border-radius:12px;padding:8px 18px;font-size:1em;cursor:pointer;">Save</button>
            <button onclick="closeSidebarModal()" style="background:#1db954;color:#191414;border:none;border-radius:12px;padding:8px 18px;font-size:1em;cursor:pointer;">Close</button>
        </div>
    </div>
    <div class="main-content">
        <div class="main-btn-row-container">
            <div style="display: flex; flex-direction: row; align-items: flex-end;">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <button id="homeBtn" class="main-btn" title="Home" onclick="goHome()">
                        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12L12 3l9 9"/>
                            <path d="M9 21V9h6v12"/>
                        </svg>
                    </button>
                    <span class="btn-label"><b>Home</b></span>
                </div>
                <div style="width:32px;"></div>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <button id="prevSongBtn" class="main-btn" title="Recently Viewed" onclick="playPreviousListenedSong()">
                        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                    </button>
                    <span class="btn-label"><b>Recently Viewed</b></span>
                </div>
            </div>
        </div>
        <button id="darkModeToggle" onclick="toggleDarkMode()" style="position:fixed;top:32px;left:36px;background:#1db954;color:#191414;border:none;border-radius:18px;padding:8px 18px;font-size:1em;cursor:pointer;z-index:10;transition:background 0.2s, color 0.2s;">🌙 Dark Mode</button>
        <div class="container">
            <img src="rvit.jpg" alt="RVIT Logo" class="rvit-logo">
            <h1>🎵 Emoji Song Recommender</h1>
            <label for="emojiSelect">Choose your mood:</label>
            <select id="emojiSelect">
                <option value="">-- Select an emoji --</option>
                <!-- Happy -->
                <option value="😊">😊</option>
                <option value="😊">😃</option>
                <option value="😊">😄</option>
                <option value="😊">😆</option>
                <option value="😊">🤣</option>
                <!-- Sad -->
                <option value="😢">😞</option>
                <option value="😢">😿</option>
                <!-- Relaxed -->
                <option value="😌">😌</option>
                <option value="😌">😴</option>
                <option value="😌">😇</option>
                <option value="😌">🧘</option>
                <!-- Motivated / Energetic -->
                <option value="💪">🤩</option>
                <option value="💪">😤</option>
                <option value="💪">🔥</option>
            </select>
            <br>
            <button onclick="getRecommendation()">Get Recommendation</button>
            <div id="playerSection">
                <div id="playerInner" class="player-inner-hidden">
                    <img id="songImage" src="" alt="Song Image">
                    <audio id="audioPlayer" controls></audio>
                    <div id="playerControls" class="player-controls">
                        <button id="prevBtn" onclick="playPrevSong()" class="player-btn">⏮️ Previous</button>
                        <button id="nextBtn" onclick="playNextSong()" class="player-btn">Next ⏭️</button>
                        <button id="addToPlaylistBtn" onclick="addToPlaylist()" class="spotify-play-btn" title="Add to Playlist" style="margin-left:10px;">
                            <svg height="38" width="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="19" cy="19" r="19" fill="#191414"/>
                                <g>
                                    <rect x="16" y="11" width="6" height="2" rx="1" fill="#1db954"/>
                                    <rect x="16" y="17" width="6" height="2" rx="1" fill="#1db954"/>
                                    <rect x="16" y="23" width="6" height="2" rx="1" fill="#1db954"/>
                                    <rect x="13" y="17" width="2" height="6" rx="1" fill="#1db954"/>
                                    <rect x="17" y="13" width="2" height="6" rx="1" fill="#1db954"/>
                                </g>
                                <rect x="17" y="13" width="4" height="12" rx="2" fill="#1db954"/>
                                <rect x="13" y="17" width="12" height="4" rx="2" fill="#1db954"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script>
        // Track all previously played songs
        let songHistory = [];
        let historyDropdownVisible = false;

        window.addEventListener('DOMContentLoaded', function() {
            const stored = localStorage.getItem('songHistory');
            if (stored) {
                try {
                    songHistory = JSON.parse(stored);
                } catch {}
            }
            updatePrevSongBtn();
        });

        function updatePrevSongBtn() {
            const btn = document.getElementById('prevSongBtn');
            let historyDropdown = document.getElementById('prevSongDropdown');
            if (!historyDropdown) {
                historyDropdown = document.createElement('select');
                historyDropdown.id = 'prevSongDropdown';
                historyDropdown.style.position = 'absolute';
                historyDropdown.style.top = '70px';
                historyDropdown.style.left = '50%';
                historyDropdown.style.transform = 'translateX(-50%)';
                historyDropdown.style.width = '220px';
                historyDropdown.style.zIndex = '100';
                historyDropdown.style.display = 'none';
                historyDropdown.style.fontSize = '1em';
                historyDropdown.style.background = '#282828';
                historyDropdown.style.color = '#1db954';
                historyDropdown.style.border = '2px solid #1db954';
                historyDropdown.style.borderRadius = '12px';
                historyDropdown.onchange = function() {
                    const idx = historyDropdown.selectedIndex;
                    if (idx >= 0 && idx < songHistory.length) {
                        const song = songHistory[idx];
                        let safeRowId = song.rowId || 'row0';
                        playSong(song.url, 'playBtnPrev', song.mood, safeRowId);
                    }
                };
                btn.parentNode.insertBefore(historyDropdown, btn.nextSibling);
            }
            historyDropdown.innerHTML = '';
            songHistory.forEach((song, idx) => {
                const option = document.createElement('option');
                option.value = idx;
                option.textContent = `${song.name} (${song.date})`;
                historyDropdown.appendChild(option);
            });
            if (songHistory.length > 0 && historyDropdownVisible) {
                historyDropdown.style.display = 'block';
                historyDropdown.classList.add('show');
            } else {
                historyDropdown.classList.remove('show');
                setTimeout(() => { historyDropdown.style.display = 'none'; }, 350);
            }
        }

        function playPreviousListenedSong() {
            historyDropdownVisible = !historyDropdownVisible;
            updatePrevSongBtn();
        }
        function goHome() {
            const playerInner = document.getElementById('playerInner');
            const resultDiv = document.getElementById('result');
            playerInner.classList.add('player-inner-hidden');
            resultDiv.innerHTML = '';
            document.getElementById('emojiSelect').selectedIndex = 0;
            document.body.style.background = 'linear-gradient(135deg, #191414 0%, #1db954 100%)';
            document.body.classList.remove('motivated', 'relaxed', 'happy', 'sad');
            const songImage = document.getElementById('songImage');
            if (songImage) {
                songImage.style.display = 'none';
                songImage.classList.remove('animated-border', 'happy', 'sad', 'relaxed', 'motivated');
            }
            const audio = document.getElementById('audioPlayer');
            if (audio) {
                audio.pause();
                audio.style.display = 'none';
            }
        }
        function playNextSong() {
            let historyDropdown = document.getElementById('prevSongDropdown');
            if (historyDropdown && historyDropdown.style.display === 'block') {
                if (historyDropdown.selectedIndex < historyDropdown.options.length - 1) {
                    historyDropdown.selectedIndex++;
                    historyDropdown.onchange();
                }
                return;
            }
            if (window.currentSongIdx !== null && window.currentSongList && window.currentSongIdx + 1 < window.currentSongList.length) {
                let nextSong = window.currentSongList[window.currentSongIdx + 1];
                window.currentSongIdx = window.currentSongIdx + 1;
                playSong(nextSong.file_url, 'playBtn' + window.currentSongIdx, nextSong.Mood.toLowerCase(), 'row' + window.currentSongIdx);
            }
        }
        function playPrevSong() {
            let historyDropdown = document.getElementById('prevSongDropdown');
            if (historyDropdown && historyDropdown.style.display === 'block') {
                if (historyDropdown.selectedIndex > 0) {
                    historyDropdown.selectedIndex--;
                    historyDropdown.onchange();
                }
                return;
            }
            if (window.currentSongIdx !== null && window.currentSongIdx > 0) {
                let prevSong = window.currentSongList[window.currentSongIdx - 1];
                playSong(prevSong.file_url, 'playBtn' + (window.currentSongIdx - 1), prevSong.Mood.toLowerCase(), 'row' + (window.currentSongIdx - 1));
            }
        }
        window.currentSongIdx = null;
        window.currentSongList = [];
        function getRecommendation() {
            const emoji = document.getElementById('emojiSelect').value;
            const resultDiv = document.getElementById('result');
            const audio = document.getElementById('audioPlayer');
            const songImage = document.getElementById('songImage');
            audio.style.display = 'none';
            audio.pause();
            songImage.style.display = 'none';
            document.getElementById('playerInner').classList.add('player-inner-hidden');
            resultDiv.innerHTML = '';
            document.body.classList.remove('motivated', 'relaxed', 'happy', 'sad');
            if (!emoji) {
                resultDiv.innerHTML = "<span class='error'>Please select an emoji.</span>";
                return;
            }
            fetch('http://127.0.0.1:5000/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ emoji })
            })
            .then(response => response.json())
            .then(data => {
                window.currentSongList = data.songs;
                if (data.error) {
                    resultDiv.innerHTML = `<span class='error'>${data.error}</span>`;
                } else if (data.songs.length === 0) {
                    resultDiv.innerHTML = "<span class='error'>No songs found for this sentiment.</span>";
                } else {
                    let html = `<h3 style="color:#1db954;">Recommended songs for '${data.sentiment}' mood:</h3><div>`;
                    data.songs.forEach((song, idx) => {
                        html += `<div class='song-row' id='row${idx}'>`;
                        html += `<div class='song-info'><span><strong>${song.Song_Name}</strong> by ${song.Artist} <em>[${song.Genre}, ${song.Mood}]</em></span></div>`;
                        if (song.file_url) {
                            html += `<button type='button' class='spotify-play-btn' id='playBtn${idx}' onclick='playSong("${song.file_url.replace(/'/g, "\\'")}", "playBtn${idx}", "${song.Mood.toLowerCase()}", "row${idx}")'>
        <svg height="38" width="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="19" cy="19" r="19" fill="#191414"/>
            <polygon points="15,12 28,19 15,26" fill="#1db954"/>
        </svg>
    </button>`;
                        }
                        html += `</div>`;
                    });
                    html += "</div>";
                    resultDiv.innerHTML = html;
                }
            })
            .catch(() => {
                resultDiv.innerHTML = "<span class='error'>Server error. Is the backend running?</span>";
            });
        }
        function playSong(url, btnId, mood, rowId) {
            let songName = '';
            const historyRow = document.getElementById(rowId);
            if (historyRow) {
                const info = historyRow.querySelector('.song-info strong');
                if (info) songName = info.textContent;
            }
            if (!songHistory.some(s => s.url === url)) {
                const now = new Date();
                const dateStr = now.toLocaleString();
                songHistory.push({ url, name: songName, mood, rowId, date: dateStr });
                localStorage.setItem('songHistory', JSON.stringify(songHistory));
                updatePrevSongBtn();
            }
            document.getElementById('playerInner').classList.remove('player-inner-hidden');
            const audio = document.getElementById('audioPlayer');
            const songImage = document.getElementById('songImage');
            audio.src = 'http://127.0.0.1:5000' + url;
            audio.style.display = 'block';
            audio.play();
            window.currentSongIdx = null;
            for (let i = 0; i < window.currentSongList.length; i++) {
                if (window.currentSongList[i].file_url === url) {
                    window.currentSongIdx = i;
                    break;
                }
            }
            let songFile = url.split('/').pop();
            let imageName = songFile.replace('.mp3', '.jpg');
            let imagePath = 'http://127.0.0.1:5000/images/' + imageName;
            songImage.src = imagePath;
            songImage.style.display = 'block';
            document.querySelectorAll('.song-row').forEach(row => {
                row.classList.remove('playing');
                const info = row.querySelector('.song-info');
                if (info) info.classList.remove('playing');
            });
            const btn = document.getElementById(btnId);
            if (btn) {
                btn.classList.remove('animated');
                void btn.offsetWidth;
                btn.classList.add('animated');
            }
            const playRow = document.getElementById(rowId);
            if (playRow) {
                playRow.classList.add('playing');
                const info = playRow.querySelector('.song-info');
                if (info) info.classList.add('playing');
            }
        }
        function pauseSong(rowId) {
            document.getElementById('playerInner').classList.add('player-inner-hidden');
            const audio = document.getElementById('audioPlayer');
            audio.pause();
            document.body.style.background = 'linear-gradient(135deg, #191414 0%, #1db954 100%)';
            const songImage = document.getElementById('songImage');
            songImage.style.display = 'none';
            audio.style.display = 'none';
        }
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const btn = document.getElementById('darkModeToggle');
            if (document.body.classList.contains('dark')) {
                btn.innerHTML = '☀️ Light Mode';
                document.body.style.background = 'linear-gradient(135deg, #282828 0%, #1db954 100%)';
            } else {
                btn.innerHTML = '🌙 Dark Mode';
                document.body.style.background = 'linear-gradient(135deg, #191414 0%, #1db954 100%)';
            }
        }

        // Sidebar modal functions
        let modalType = null;

        function showSidebarModal(text, type) {
            document.getElementById('sidebarModalText').innerText = text;
            document.getElementById('sidebarModal').style.display = 'block';
            modalType = type;
            const input = document.getElementById('modalInput');
            const saveBtn = document.getElementById('modalSaveBtn');
            if (type) {
                input.style.display = 'block';
                input.value = '';
                saveBtn.style.display = 'inline-block';
            } else {
                input.style.display = 'none';
                saveBtn.style.display = 'none';
            }
        }
        function closeSidebarModal() {
            document.getElementById('sidebarModal').style.display = 'none';
            modalType = null;
        }
        function saveModal() {
            const val = document.getElementById('modalInput').value.trim();
            if (!val) return;
            if (modalType === 'playlist') {
                playlists.push(val);
                localStorage.setItem('playlists', JSON.stringify(playlists));
            } else if (modalType === 'folder') {
                folders.push(val);
                localStorage.setItem('folders', JSON.stringify(folders));
            } else if (modalType === 'podcast') {
                podcasts.push(val);
                localStorage.setItem('podcasts', JSON.stringify(podcasts));
            }
            renderLibrary();
            closeSidebarModal();
        }
        function createPlaylist() {
            showSidebarModal("Enter playlist name:", "playlist");
        }
        function createFolder() {
            showSidebarModal("Enter folder name:", "folder");
        }
        function browsePodcasts() {
            showSidebarModal("Enter podcast name:", "podcast");
        }

        // Library state
        let playlists = JSON.parse(localStorage.getItem('playlists') || '[]');
        let folders = JSON.parse(localStorage.getItem('folders') || '[]');
        let podcasts = JSON.parse(localStorage.getItem('podcasts') || '[]');

        function renderLibrary() {
            const lib = document.getElementById('libraryList');
            lib.innerHTML = '';
            let playlists = JSON.parse(localStorage.getItem('playlists') || '[]');
            let playlistSongs = JSON.parse(localStorage.getItem('playlistSongs') || '{}');
            if (playlists.length) {
                lib.innerHTML += `<div style="margin-bottom:12px;"><b>Playlists</b><ul style="padding-left:18px;">${playlists.map(p => `<li style="cursor:pointer;color:#1db954;" onclick="showPlaylistSongs('${p}')">${p}</li>`).join('')}</ul></div>`;
            }
            if (folders.length) {
                lib.innerHTML += `<div style="margin-bottom:12px;"><b>Folders</b><ul style="padding-left:18px;">${folders.map(f => `<li>${f}</li>`).join('')}</ul></div>`;
            }
            if (podcasts.length) {
                lib.innerHTML += `<div style="margin-bottom:12px;"><b>Podcasts</b><ul style="padding-left:18px;">${podcasts.map(p => `<li>${p}</li>`).join('')}</ul></div>`;
            }
        }

        function showPlaylistSongs(playlistName) {
            let playlistSongs = JSON.parse(localStorage.getItem('playlistSongs') || '{}');
            let songs = playlistSongs[playlistName] || [];
            let html = `<h3 style="color:#1db954;">${playlistName} Playlist</h3>`;
            if (songs.length === 0) {
                html += "<div>No songs in this playlist.</div>";
            } else {
                html += "<ul style='padding-left:18px;'>";
                songs.forEach(song => {
                    html += `<li><strong>${song.Song_Name}</strong> by ${song.Artist} <em>[${song.Genre}, ${song.Mood}]</em></li>`;
                });
                html += "</ul>";
            }
            document.getElementById('result').innerHTML = html;
        }
    </script>
</body>
</html>
